<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>完善个人信息</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="/shop/resources/css/light7.min.css">
<link rel="stylesheet" href="/shop/resources/css/light7-swiper.min.css">

<style>
.list-block {
	margin: 0;
}

.item-content .item-inner .label.two-width {
	width: 2rem;
}

.item-content .item-inner .label.four-width {
	width: 4rem;
}
</style>
</head>
<body>
	<!-- 你的html代码 -->
	<script type='text/javascript' src='/shop/resources/js/jquery.min.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='/shop/resources/js/light7.min.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='/shop/resources/js/light7-swiper.min.js' charset='utf-8'></script>

	<!-- page 容器 -->
	<div class="page">
		<!-- 这里是页面内容区 -->
		<header class="bar bar-nav">
			<a href="./Account.html" class="icon icon-left pull-left"></a>
			<h1 class='title'>完善个人信息</h1>
		</header>
		<div class="content">
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label two-width">姓名</div>
								<div class="item-input">
									<input type="text" placeholder="你的名字">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label two-width">邮箱</div>
								<div class="item-input">
									<input type="email" placeholder="email@.com">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-gender"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label two-width">性别</div>
								<div class="item-input">
									<select>
										<option>男</option>
										<option>女</option>
										<option>其他</option>
									</select>
								</div>
							</div>
						</div>
					</li>
					<!-- Date -->
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-calendar"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label four-width">出生日期</div>
								<div class="item-input">
									<input type="date" placeholder="Birth day" value="2014-04-30">
								</div>
							</div>
						</div>
					</li>
					<!-- Switch (Checkbox) -->
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-toggle"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label tow-width">Switch</div>
								<div class="item-input">
									<label class="label-switch"> <input type="checkbox">
										<div class="checkbox"></div>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-comment"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label four-width">家庭住址</div>
								<div class="item-input">
									<textarea></textarea>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big button-fill button-success">确认</a>
			</div>
		</div>
		<!--  
            <div class="content-block">这里是content</div>
            -->
	</div>

	<!-- popup, panel 等放在这里 -->
	<div class="panel-overlay"></div>
	<!-- Left Panel with Reveal effect -->
	<div class="panel panel-left panel-reveal">
		<div class="content-block">
			<p>这是一个侧栏</p>
			<p></p>
			<!-- Click on link with "close-panel" class will close panel -->
			<p>
				<a href="#" class="close-panel">关闭</a>
			</p>
		</div>
	</div>
</body>
</html>
