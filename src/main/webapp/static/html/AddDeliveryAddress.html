<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>添加收货地址</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="/shop/resources/css/light7.min.css">
<link rel="stylesheet" href="/shop/resources/css/light7-swiper.min.css">
<link rel="stylesheet" href="/shop/resources/css/app.css">
<style>
.list-block {
	margin: 0;
}

.item-content .item-inner .label {
	width: 4rem;
}
</style>
</head>
<body>
	<!-- 你的html代码 -->
	<script type='text/javascript' src='/shop/resources/js/jquery.min.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='/shop/resources/js/light7.min.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='/shop/resources/js/light7-swiper.min.js' charset='utf-8'></script>
	<script type="text/javascript"
		src="/shop/resources/js/light7-city-picker.min.js" charset="utf-8"></script>

	<!-- page 容器 -->
	<div class="page">
		<header class="bar bar-nav">
			<a href="./DeliveryAddress.html" class="icon icon-left pull-left"></a>
			<h1 class='title'>添加收货地址</h1>
		</header>
		<div class="content">
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">收货人</div>
								<div class="item-input">
									<input type="text" placeholder="姓名">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">联系方式</div>
								<div class="item-input">
									<input type="email" placeholder="手机号码">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">所在地区</div>
								<div class="item-input">
									<input type="text" id='city-picker' />
								</div>
							</div>
						</div>
					</li>

					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">详细地址</div>
								<div class="item-input">
									<textarea placeholder="详细地址需填写楼栋楼层或房间号信息"></textarea>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big button-fill button-success">Submit</a>
			</div>
		</div>
	</div>


	</div>

	<!-- popup, panel 等放在这里 -->
	<div class="panel-overlay"></div>
	<!-- Left Panel with Reveal effect -->
	<div class="panel panel-left panel-reveal">
		<div class="content-block">
			<p>这是一个侧栏</p>
			<p></p>
			<!-- Click on link with "close-panel" class will close panel -->
			<p>
				<a href="#" class="close-panel">关闭</a>
			</p>
		</div>
	</div>

	<script>
		$("#city-picker")
				.cityPicker(
						{
							toolbarTemplate : '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">OK</button>\
    <h1 class="title">choose address</h1>\
    </header>'
						});
	</script>
</body>
</html>
